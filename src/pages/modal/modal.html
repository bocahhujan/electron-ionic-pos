<ion-header>

  <ion-navbar>
    <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>IN / OUT</ion-title>
  </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <ion-card class="box">

    <ion-card-content>

      <ion-item>
        <ion-label floating>Type</ion-label>
        <ion-select [(ngModel)]="dt.type">
          <ion-option value="1" selected >Masuk</ion-option>
          <ion-option value="0">Keluar</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Nilai</ion-label>
        <ion-input type="number" required [(ngModel)]="dt.nilai" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Keterangan</ion-label>
        <ion-textarea type="text" [(ngModel)]="dt.ket" ></ion-textarea>
      </ion-item>


  <button (click)="simpanInOut()" ion-button color="primary" full>Simpan</button>

    </ion-card-content>

  </ion-card>
</ion-content>
