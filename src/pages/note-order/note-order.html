<ion-header>
  <ion-toolbar>
    <ion-title>
      REFUND
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Nama</ion-label>
    <ion-input type="text" [(ngModel)]="dt.nama_barang" disabled="true" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Qty</ion-label>
    <ion-input type="number" min="1" [(ngModel)]="jadi.qty" ></ion-input>
  </ion-item>
    <button ion-button icon-start (click)="simpanNote()" full >
      <ion-icon name="open"></ion-icon>
      SIMPAN
    </button>
</ion-content>
