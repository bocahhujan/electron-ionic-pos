<ion-content padding>
    <div class="box-login">
      <ion-list>
        <div class="logodiv">
            <img class="logologin" src="assets/imgs/logo.png" />
        </div>
        <ion-item>
          <ion-label floating>User Name</ion-label>
          <ion-input name="username" type="text" required [(ngModel)]="dt.username"  (keyup.enter)="logForm()" ngControl="username"  ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input name="password" type="password" required [(ngModel)]="dt.password"  (keyup.enter)="logForm()" ngControl="password"></ion-input>
        </ion-item>

      </ion-list>
      <div class="butonlogin">
          <button (click)="logForm()" ion-button color="primary" full>Masuk</button>
      </div>

      <div class="boxregister">
        <label (click)="goSetting()"> Setting Aplikasi </label>
      </div>
  </div>
</ion-content>
