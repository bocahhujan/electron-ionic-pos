<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>POINT OF SALE</ion-title>
    <ion-buttons class="toLoading" end>
      <ion-spinner  *ngIf="status != '' "  name="bubbles"></ion-spinner>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [class]="boxclassmeja(mj.status)" *ngFor="let mj of jumlah" (click)="goOrder(mj)">
    <div class="boxtext">
      {{ mj.num }}
    </div>
  </div>
</ion-content>
