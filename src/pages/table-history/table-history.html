<ion-header>

  <ion-navbar align-title="center">
    <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>RE PRINT</ion-title>
  </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="box">
    <ion-card>
        <ion-grid>
          <ion-row class="head">
            <ion-col text-center >
              Tanggal
            </ion-col>
            <ion-col  text-center >
              Meja
            </ion-col>
            <ion-col  text-center>
              Total
            </ion-col>
            <ion-col  text-center>
              PPN
            </ion-col>
            <ion-col  text-center>
              #
            </ion-col>
          </ion-row>

          <ion-row *ngFor="let or of order">
            <ion-col  text-center>
              {{or.tanggal_transaksi}}
            </ion-col>
            <ion-col  text-center >
              {{or.ruang}}
            </ion-col>
            <ion-col text-center>
              Rp. {{or.total | number}}
            </ion-col>
            <ion-col  text-center>
              Rp. {{or.ppn | number }}
            </ion-col>
            <ion-col  text-center>
              <button ion-button icon-start (click)="printNota(or.transaksi_id)" color="">
                <ion-icon name="print"></ion-icon>
                Print
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
  </div>
</ion-content>
